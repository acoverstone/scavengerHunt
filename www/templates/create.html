<ion-view view-title="Create Hunt">

   
   <ion-header-bar class="bar">
        <h1 class="title">Pick Your Location</h1>
   </ion-header-bar>
   
   <div class="bar bar-subheader item-input-inset bar-light" style="background-color: #FFFFFF !important; border-top: 0px solid #BFC2C1 !important;">
   		<label class="item-input-wrapper">
   			<i class="icon ion-search placeholder-icon"></i>
   			<input type="search" ng-model="query" placeholder="Search">
   		</label>
   	</div>
   <ion-content class="has-subheader">
      <ion-list>
            <ion-item ng-repeat="location in locations | filter: query">
            {{location}}
            </ion-item>
      </ion-list>
   </ion-content>


</ion-view view-title>
